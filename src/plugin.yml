name: FishyLecterns
prefix: FishyLecterns
description: something fishy is happening... o.O?
author: FlailoftheLord
website: https://www.github.com/flailofthelord

# no touchy pls
main: me.flail.fishylecterns.FishyLecterns
api-version: 1.14
version: 1.3
softdepend:
  - WorldGuard
  
commands:
  fishylecterns:
    description: main command
    usage: /fishylecterns [get:reload]
    aliases: [fl, lecterns, fishylectern]

    
permissions:
  fishylecterns.use:
    description: permission to interact with these fishy objects
    default: true
  fishylecterns.useitem:
    description: permission to place and destroy FishyLecterns
    default: op
  fishylecterns.command:
    description: permission to use the command to get a lecturn or reload the plugin
    default: op
  fishylecterns.bypass:
    description: bypass the limits and restrictions of this plugin
    default: op